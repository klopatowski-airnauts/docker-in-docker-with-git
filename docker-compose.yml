version: "3.9"

services:
  devenv:
    build: .
    #image: docker:dind
    working_dir: /workspace
    #tty: true
    privileged: true
    environment:
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock 
    volumes:
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
      - ~/.gitconfig:/root/.gitconfig
      - workspace:/workspace

volumes:
  workspace:


